<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strand32</title>
        <link rel="stylesheet" type="text/css" href="strand32.css">
        <script src="script.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <!--
        Den første hvor der står link referer vi til vores css kode altså det design vi vil lave på hjemmesiden.
        Scriptet under dette referer til vores java script kode. 
        Vi laver derefter et link mere til at vise hvad for en font vi gerne vil bruge da programmet ikke har den i forvejen.
        -->
    </head>
    <body onload="renderProducts()">
        <!--
            Vi laver det der hedder en nav for at vise at dette er vores navigationssystem
            herunder laver vi alle den tekst som man skal kunne klikke på hvor man så skal
            kunne komme videre til deres html filer altså de andre sider på hjemmesiden.
            De får allesammen også en class så vi kan lave mellemrummet imellem dem i css altså margin
            Derefter vil vi gerne lave ikoner som vi her også skal kunne komme ind til den næste side på,
            vi laver derfor det samme hvor vi skriver a og referer til den næste html side som passer til det ikon dette sker kun med 3 af ikonerne. 
            Derefter er der et billede på hvordan ikonet ser ud dette sker med alle 5 ikoner.
            Derefter giver vi den en class så vi kan style den i css.
            Det sidste der er er et søgefelt hvor man indtil videre kan skrive i det dette har fået sin egen class som er stylet i css.
        
            -->

            <!--
            Vi laver nu en fornyelse til mit søgefelt efter vi har lavet det så alle vores produkter er på vores side
            vil vi gerne have at man skal kunne søge efter specifikke produkter
            disse skal kunne søges efter som gender, category og name. For at gøre dette skriver vi nu onkeyup i vores kode for søgefeltet
            som så render vores products og finder det vi søger efter.
            -->
        <nav class="menu">
    
            <a href="females.html" class="menuitem">Kvinder</a>
            <a href="males.html" class="menuitem">Mænd</a>
            <a href="story.html" class="menuitem">Om os</a>
            <a href="news.html" class="menuitem">Nyhedsbrev</a>
            <a href="shipping.html" class="menuitem">Forsendelser</a>
            <img src = "images/earth.svg" class="menuicon"></a>
            <a href="likes.html"><img src = "images/heart.svg" class="menuicon"></a>
            <a href="basket.html"><img src = "images/shopping.svg" class="menuicon"></a>
            <a href="person.html"><img src = "images/avatar.svg" class="menuicon"></a>
            <img src = "images/search.svg" class="menuicon">
            <input type="text" placeholder="søg.." class="search" onkeyup="renderProducts('female',null,this.value)">
            <a href="index.html"><img src ="images/logo.png" class="header"></a>
            
        </nav>
        <nav class="menu">
    
            <a href="#" class="categoryitem" onclick="renderProducts('female','sko',this.value)">Sko</a>
            <a href="#" class="categoryitem" onclick="renderProducts('female','tasker',this.value)">Tasker</a>
            <a href="#" class="categoryitem" onclick="renderProducts('female','jakker',this.value)">Jakker</a>
            <a href="#" class="categoryitem" onclick="renderProducts('female','solbriller',this.value)">Solbriller</a>
            <a href="#" class="categoryitem" onclick="renderProducts('female','bukser',this.value)">Bukser</a>
        </nav>

        <section id="products">
        </section>


        

    </body>
</html>
